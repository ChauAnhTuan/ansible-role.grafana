---
yum_packages_name:
  - initscripts
  - urw-fonts
  - fontconfig
  - freetype*
  - urw-fonts
yum_repository:
  - name: grafana
    baseurl: https://packages.grafana.com/oss/rpm
    repo_gpgcheck: true
    enabled: true
    gpgcheck: true
    gpgkey: https://packages.grafana.com/gpg.key
    sslverify: true
    sslcacert: /etc/pki/tls/certs/ca-bundle.crt
